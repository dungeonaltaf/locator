<!DOCTYPE html>
<html>
<head>
    <title>Login-Signup Page
    </title>
    <script type="text/javascript" src ="./js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<div id="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up for Drivers</h1>
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="first_name" id="first_name"/>
          </div>
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="last_name" id = "last_name"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off" name="email" id = "email"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off" name="password" id ="password">
        </div>
      
        <button class="button button-block"  id ="button_signin">Get Started</button>

      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form action="http://localhost:3000/post/login/" method="post">
  
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off" name="login_email" id ="login_email"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off" name="login_password" id = "login_password"/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block" id = "button_login">Log In</button>
        
  

      </div>
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
<script type="text/javascript" src ="./js/login_animation.js"></script>
<script type="text/javascript" src ="./js/login.js"></script>
</body>
</html>
